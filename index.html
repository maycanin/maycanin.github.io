<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mayson Inácio</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./bd.js"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Mayson Cândido Inácio</h1>
            <h2>Desenvolvedor de Sistemas</h2>
        </header>
        <main class="portfolio">
            <h2 class="header-port">Ambiente de Treinamento</h2>
            <section class="card">
                <h3>Celsius >> Fahrenheit</h3>
                <input
                    type="number"
                    placeholder="Temperatura em Celsius"
                    id="celsius"
                    class="input"
                />
                <input
                    type="text"
                    class="input"
                    placeholder="Resultado conversão..."
                    id="resultado-fahrenheit"
                    readonly
                />
                <input
                    type="button"
                    value="Converter!"
                    class="button"
                    onclick="converteParaFahrenheit()"
                /><br />
            </section>
            <section class="card">
                <h3>Cadastrar Informações</h3>
                <input
                    type="text"
                    placeholder="Informe o nome"
                    id="nome"
                    class="input"
                />
                <input
                    type="number"
                    placeholder="Informe a Idade"
                    id="idade"
                    class="input"
                />
                <input
                    type="button"
                    value="Cadastrar!"
                    class="button"
                    onclick="salvarDados()"
                />
            </section>
            <section class="card">
                <h3>Pesquisa BD</h3>
                <input
                    type="text"
                    class="input"
                    id="pesquisa-nome"
                    placeholder="Pesquisa nome"
                />
                <input
                    type="text"
                    class="input"
                    placeholder="Resultado idade..."
                    id="resultado-pesquisa"
                    readonly
                />
                <input
                    type="button"
                    class="button"
                    value="Pesquisar!"
                    onclick="pesquisarPorNome()"
                />
            </section>
        </main>

        <footer>
            <p>
                © 2022
                <a href="https://ontec.vercel.app/">+OnTec Soluções em TI</a>.
                Todos os direitos reservados.
            </p>
        </footer>
    </body>
</html>
