        <script src="./script.js"></script>
    </head>
    <body>
        <header>
            <h1>Mayson Cândido Inácio</h1>
            <h2>Desenvolvedor de Sistemas</h2>
        </header>
        <main class="portfolio">
            <h2 class="header-port">Ambiente de Treinamento</h2>

            <section class="card">
                <h3>Cadastrar Informações</h3>
                <input
                    type="text"
                    placeholder="Informe o nome"
                    id="nome"
                    class="input"
                />
                <input
                    type="number"
                    placeholder="Informe a Idade"
                    id="idade"
                    class="input"
                />
                <input
                    type="email"
                    placeholder="Informe o email"
                    id="email"
                    class="input"
                />
                <input
                    type="tel"
                    name="telefone"
                    id="telefone"
                    maxlength="15"
                    class="input"
                    onkeyup="handlePhone(event)"
                    placeholder="Informe o telefone"
                />
                <input
                    type="text"
                    name="cpf"
                    id="cpf"
                    maxlength="14"
                    class="input"
                    onkeyup="handleCpf(event)"
                    placeholder="Informe o CPF"
                />
                <input
                    type="button"
                    value="Cadastrar!"
                    class="button"
                    onclick="salvarDados()"
                />
            </section>
            <section class="card">
                <h3>Pesquisa BD</h3>
                <input
                    type="text"
                    class="input"
                    id="pesquisa-nome"
                    placeholder="Pesquisa nome"
                />
                <input
                    type="button"
                    class="button"
                    value="Pesquisar!"
                    onclick="pesquisarPorNome()"
                />
            </section>

            <section class="card">
                <h3>Exibe Banco de Dados</h3>
                <div id="lista-bd"></div>
                <input
                    type="button"
                    class="button"
                    value="Exibir"
                    onclick="exibeBD()"
                />
            </section>

            <section class="card" id="altera-bd" style="display: none">
                <h3>Altera BD</h3>
                <input
                    type="text"
                    id="nome-alteracao"
                    class="input"
                />
                <input
                    type="number"
                    id="idade-alteracao"
                    class="input"
                />
                <input
                    type="email"
                    id="email-alteracao"
                    class="input"
                />
                <input
                    type="tel"
                    name="telefone"
                    id="telefone-alteracao"
                    maxlength="15"
                    onkeyup="handlePhone(event)"
                    class="input"
                />
                <input
                    type="text"
                    name="cpf"
                    id="cpf-alteracao"
                    maxlength="14"
                    class="input"
                    onkeyup="handleCpf(event)"
                />
                <div class="btn-control">
                    <button onclick="alteraInfo()" class="button">
                        Alterar!
                    </button>
                    <button onclick="excluirInfo()" class="button">
                        Excluir!
                    </button>
                </div>
            </section>
        </main>
